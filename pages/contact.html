<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
  <nav class="navigation">
    <a href="../index.html"  class="nav-item">Home</a>
    <a href="./about.html" class="nav-item">About</a>
    <a style="cursor: pointer;" class="nav-item">Contact</a>

    <div class="sectionContainer">
      <div class="titleCard" style="margin-top: 1rem;">
      <h1>Contact form</h1>
      <p>Please fill out this form and you will be contated soon enough</p>
</div>
      <form 
      action="https://formspree.io/f/xbjqebaa"
      method="POST">
      <div class="formContainer">
           <div class="fieldForm"> <label class="labelForm">First Name:</label>
            <input name="inputName" class="inputForm" id="fistName" placeholder="Name..."/></div>
            <div class="fieldForm"><label class="labelForm">Last Name:</label>
            <input name="inputLastName" class="inputForm" id="lastName" placeholder="Last Name..." /></div>
            <div class="fieldForm"><label class="labelForm">Add a coment</label><textarea name="comment" class="textAreaForm" placeholder="Type Here..."></textarea></div>
            
       <div class="fieldForm"> <label class="labelForm">Coding lenguages that I know:</label><div class="checkBoxForm">
      <input name="checkbox"  class="inputCheckbox" type="checkbox" id="checkboxField1" value="PYTHON"/>
      <label for="checkboxField1" >Python</label>
      <input name="checkbox"  class="inputCheckbox" id="checkboxField2" type="checkbox" value="JAVASCRIPT"/>
      <label for="checkboxField2" >Javascript</label>
      <input name="checkbox"  class="inputCheckbox" id="checkboxField3" type="checkbox" value="RUBY"/>
      <label for="checkboxField3" >Ruby</label>
      <input name="checkbox"  class="inputCheckbox" type="checkbox" id="checkboxField4" value="C"/>
      <label for="checkboxField4" >C/C++/C#</label>
      <input name="checkbox"  class="inputCheckbox" id="checkboxField5" type="checkbox" value="JAVA"/>
      <label for="checkboxField5" >Java</label>
      <input name="checkbox"  class="inputCheckbox" id="checkboxField6" type="checkbox" value="OTHER"/>
      <label for="checkboxField6" >None/Other</label></div>
    </div>
      <div style="display: flex; justify-content: center;margin-top: 1rem;">
      <button onmouseover="return buttonSubmitDegreeChanges()" id="submitContact" class="submitButton" type="submit">Submit</button></div>
    </div> </form>
    </div>
    <footer class="footer">
      <div id='footerText'></div>
    </footer>
        <script src="../js/generic/document.js"></script>
        <script src="../js/generic/form/fields.js"></script>
        <script src="../js/generic/form/index.js"></script>
        <script src="../js/generic/form/validations.js"></script>
        <script src="../js/pages/contact.js"></script>
        <script src="../js/generic/constanst.js"></script>
        <script src="../js/generic/footer.js"></script>
        <script src="../js/generic/compiler.js"></script>
        <script src="../js/generic/mode.js"></script>
        <script src="../js/generic/window.js"></script>
        <script src="../js/generic/animation/index.js"></script>
        <script src="../js/generic/animation/degreeChanges/degreeChanges.js"></script>
    <script>
      const submitContact = getElementById('submitContact');
      setElementDisabled(submitContact, true);
         let initialMode=getMode()
            if(!initialMode){
              setMode('dark')
              initialMode='dark'
            }
            setChangesByMode(initialMode)
       </script>
